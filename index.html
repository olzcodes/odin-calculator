<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Odin Calculator</title>
</head>

<body>
  <div class="main-container">
    <h1>Odin Calculator</h1>

    <div class="display">80085</div>
    <div class="buttons-container">
      <div class="button-row-1">
        <button class="btn-clear clear">C</button>
        <button class="btn-equal equal">=</button>
      </div>
      <div class="button-row-2">
        <button class="btn-divide operator" id="divide">➗</button>
        <button class="btn-multiply operator" id="multiply">✖️</button>
        <button class="btn-subtract operator" id="subtract">➖</button>
        <button class="btn-add operator" id="add">➕</button>
      </div>
      <div class="button-row-3">
        <button class="btn-0 number">0</button>
        <button class="btn-decimal number">.</button>
      </div>
      <div class="button-row-4">
        <button class="btn-7 number">7</button>
        <button class="btn-8 number">8</button>
        <button class="btn-9 number">9</button>
      </div>
      <div class="button-row-5">
        <button class="btn-4 number">4</button>
        <button class="btn-5 number">5</button>
        <button class="btn-6 number">6</button>
      </div>
      <div class="button-row-6">
        <button class="btn-1 number">1</button>
        <button class="btn-2 number">2</button>
        <button class="btn-3 number">3</button>
      </div>
    </div>
  </div>
  </div>
</body>

<script src="script.js"></script>

</html>
