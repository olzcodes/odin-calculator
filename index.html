<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Odin Calculator</title>
</head>

<body>
  <div class="main-container">
    <h1>Odin Calculator</h1>

    <div class="display-container">
      <div class="display-input">READY</div>
      <div class="display-result">0</div>
    </div>
    <div class="buttons-container">
      <div class="button-row-1">
        <button class="btn-clear clear" id="clear">C</button>
        <button class="btn-backspace backspace" id="backspace">⌫</button>
        <button class="btn-equal equal" id="equal">=</button>
      </div>
      <div class="button-row-2">
        <button class="btn-7 number" id="7">7</button>
        <button class="btn-8 number" id="8">8</button>
        <button class="btn-9 number" id="9">9</button>
        <button class="btn-divide operator" id="divide">÷</button>
      </div>
      <div class="button-row-3">

        <button class="btn-4 number" id="4">4</button>
        <button class="btn-5 number" id="5">5</button>
        <button class="btn-6 number" id="6">6</button>
        <button class="btn-multiply operator" id="multiply">×</button>
      </div>
      <div class="button-row-4">

        <button class="btn-1 number" id="1">1</button>
        <button class="btn-2 number" id="2">2</button>
        <button class="btn-3 number" id="3">3</button>
        <button class="btn-subtract operator" id="subtract">−</button>
      </div>
      <div class="button-row-5">

        <button class="btn-0 number" id="0">0</button>
        <button class="btn-decimal number" id=".">.</button>
        <button class="btn-add operator" id="add">+</button>
      </div>
    </div>
  </div>
  </div>
</body>

<script src="script.js"></script>

</html>
